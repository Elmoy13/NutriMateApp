<ion-header>

</ion-header>

<ion-content>
  <h1>Today</h1>
  <ion-grid class="statistics">

    <ion-row>
      <ion-col size="4">
        <h2>{{ dailyCalories }} cal</h2>
        <p>Por comer</p>
      </ion-col>
      <ion-col size="4">

        <h2>{{ consumedCalories }} cal</h2>
        <p>Comido</p>
      </ion-col>
      <ion-col size="4">
        <h2>{{ remainingCalories }} cal</h2>
        <p>Restantes </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <h2>{{ carbs }} g</h2>
        <p>Carbohidratos</p>
      </ion-col>
      <ion-col size="4">
        <h2>{{ proteins }} g</h2>
        <p>Prote√≠nas</p>
      </ion-col>
      <ion-col size="4">
        <h2>{{ fats }} g</h2>
        <p>Grasas</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>

  <ion-grid class="statistics ">
    <ion-row>
      <ion-col>
        <img src="https://thumbs.dreamstime.com/b/icono-aislado-elemento-de-la-comida-de-desayuno-de-la-ensalada-de-fruta-78913443.jpg" alt="">
      </ion-col>
      <ion-col>
        <h2>Desayuno</h2>
        <p>350 cal</p>
      </ion-col>
      <ion-col>
        <ion-button color="primary"  shape="circle">
          <ion-icon name="add"></ion-icon>

        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="https://tse3.mm.bing.net/th?id=OIP.IhipVqBKNJk_bYI4sSyMnAHaHh&pid=Api&P=0" alt="">
      </ion-col>
      <ion-col>
        <h2>Comida</h2>
        <p>500 cal</p>
      </ion-col>
      <ion-col>
        <ion-button color="primary"  shape="circle">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="https://colorearimagenes.net/wp-content/uploads/2015/01/alimentos.jpg2_.jpg" alt="">
      </ion-col>
      <ion-col>
        <h2>Cena</h2>
        <p>400 cal</p>
      </ion-col>
      <ion-col>
        <ion-button color="primary"  shape="circle">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="https://tse4.mm.bing.net/th?id=OIP.aG8Gq01mUpQWGHwfV5vLhQHaHa&pid=Api&P=0" alt="">
      </ion-col>
      <ion-col>
        <h2>Snacks</h2>
        <p>150 cal</p>
      </ion-col>
      <ion-col>
        <ion-button color="primary"  shape="circle">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
